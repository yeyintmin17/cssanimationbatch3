<!DOCTYPE html>
<html>
    <head>
        <title>L52 Text Effect</title>
        <style type="text/css">
            body{
                background: #000;
                height: 100vh;
                
                display: grid;
                place-items: center;
            }

            .box{
                background: url('./img/banner.png');

                animation-name: myani;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-direction: alternate-reverse;

                white-space: nowrap;

                -webkit-background-clip: text;
            }

            .box h1{
                color: transparent;
                font-size: 80px;
                text-transform: uppercase;
                letter-spacing: 2px;

                -webkit-text-stroke: 2px deeppink;
            }

            @keyframes myani{
                from{               /* left top */
                    background-position: 0 0;
                }

                to{
                    background-position: 0 800px;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Data Land Technology</h1>
        </div>
    </body>
</html>
