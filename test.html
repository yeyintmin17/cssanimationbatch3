<!DOCTYPE html>
<html>
    <head>
        <title>CSS Aniation Batch 3 Test</title>
        <style type="text/css">
            div::after{
                content: attr(title-div);
            }
        </style>
    </head>
    <body>
        <p title-p="hello p"></p>
        <div title-div="hello div">
            <h1 title-h1="hello h1"></h1>
        </div>
    </body>
</html>
