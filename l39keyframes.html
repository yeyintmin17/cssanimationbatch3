<!DOCTYPE html>
<html>
    <head>
        <title>L39 keyframes</title>
        <style  type="text/css">
            body{
                padding: 0;
                margin: 0;
            }

            .box1{
                width: 150px;
                height: 150px;
                background-color: steelblue;

                /* animation-name: myani; */
                animation-duration: 3s;

                /* animation-fill-mode: backwards; */
                /* animation-fill-mode: forwards; */

                animation-delay: 3s;
            }

            .box2{
                width: 150px;
                height: 150px;
                background-color: orange;

                /* animation-name: myrules; */
                animation-duration: 3s;

                animation-fill-mode: forwards;
            }

            .box3{
                width: 150px;
                height: 150px;
                background-color: violet;

                /* margin: auto; */
                position: relative;

                /* animation-name: myshakes; */
                animation-duration: 3s;
            }

            @keyframes myani{
                0%{
                    transform: translate(400px)
                }

                50%{
                    transform: translateX(800px);
                }

                100%{
                    transform: translateX(800px) translateY(800px);
                }
            }

            @keyframes myrules{
                0%{
                    background-color: violet;
                    transform: translate(0);
                }

                25%{
                    background-color: orange;
                    transform: translate(300px);
                }

                50%{
                    background-color: blue;
                    transform: translate(300px,300px);
                }

                75%{
                    background-color: green;
                    transform: translate(0,300px);
                }

                100%{
                    background-color: black;
                    transform: translate(0);
                }
            }

            @keyframes myshakes{
                12.5%{
                    top: 100px;
                }

                25%{
                    top: -100px;
                }

                37.5%{
                    top: 50px;
                }

                50%{
                    top: -50px;
                }

                62.5%{
                    top: 25px;
                }

                75%{
                    top: -25px;
                }
            }


        </style>
    </head>
    <body>
        <div class="box1"></div>

        <hr/>

        <div class="box2"></div>

        <hr/>

        <div class="box3"></div>
    </body>
</html>
